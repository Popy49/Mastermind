<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Mastermind</title>
</head>
<body>
<div id="board">
    <div class="answerContainer flexer">
        <div id="answerBox">
        </div>
        <div class="replay">
            <div class="replayButton" onclick="history.go(0)">Replay</div>
        </div>
    </div>

    <div id="guessContainer">
        <div id="guess">
        </div>
        <div id="help">
        </div>
    </div>

    <div id="selection">
        <div class="answerButton">
            <div class="submitButton" onclick="masterMind.setAnswer()">SUBMIT</div>
        </div>
    </div>
    

</div>
    
</body>
<script src = app.js></script>
</html>
